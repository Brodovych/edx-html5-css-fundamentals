<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hyperlinks</title>
</head>
<body>

<h3>The 'href' and 'target' attributes</h3>

<!-- a link to an external Web site also known as absolute URL. -->
<a href="https://qwant.com">Qwant.com</a>
<br>
<!-- a link to a file or page within the same Web site also known as relative URL. -->
<a href="images.html">Images</a>
<br>
<!-- a link to an element on the same page. The element, is referenced using its ID. E.g. If you want to link to a div with id='details', the corresponding anchor tag will be: -->
<a href="#details">Details</a>
<br>
<!-- protocols such as mailto -->
<a href="mailto:abc@alphabets.com">Mail</a>
<br>

<h3>The 'target' attribute</h3>

<!--In the same view where the link resides. If no target is specified, this is the default behavior. Link will open in the same window-->
<a href="https://qwant.com" target="_self">Qwant.com Self</a>
<br>
<!--The link will open in a new window or tab-->
<a href="https://qwant.com" target="_blank">Qwant.com Blank</a>

</body>
</html>
